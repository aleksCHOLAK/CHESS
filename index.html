<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Chess Game</h1>
        
        <div class="game-info">
            <div class="turn-indicator">
                <span id="current-turn">White's Turn</span>
            </div>
            <div class="game-status">
                <span id="game-status">Game in Progress</span>
            </div>
        </div>
        
        <div class="chessboard-container">
            <div class="board-labels">
                <div class="file-labels">
                    <span>a</span><span>b</span><span>c</span><span>d</span>
                    <span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
            </div>
            
            <div class="board-with-ranks">
                <div class="rank-labels">
                    <span>8</span><span>7</span><span>6</span><span>5</span>
                    <span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
                
                <div id="chessboard" class="chessboard">
                    <!-- Chess squares will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="new-game-btn">New Game</button>
            <button id="undo-btn" disabled>Undo Move</button>
        </div>
        
        <div class="captured-pieces">
            <div class="captured-white">
                <h3>Captured White Pieces</h3>
                <div id="captured-white-pieces"></div>
            </div>
            <div class="captured-black">
                <h3>Captured Black Pieces</h3>
                <div id="captured-black-pieces"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
